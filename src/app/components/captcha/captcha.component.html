<section class="challenge-shell" *ngIf="currentChallenge() as challenge">
  <div class="challenge-header">
    <div>
      <p class="eyebrow">Challenge {{ currentIndex() + 1 }} of {{ totalSteps() }}</p>
      <h1>{{ challenge.prompt }}</h1>
    </div>
    <div class="progress">
      <span>Challenge type: {{ challenge.type | titlecase }}</span>
    </div>
  </div>

  <div class="challenge-card" [@stepTransition]="challenge.id">
    <form [formGroup]="form">
      <div class="image-select" *ngIf="imageChallenge() as image">
        <p class="instructions">Tap each tile that matches the label.</p>
        <div class="image-grid">
          <button
            class="image-tile"
            type="button"
            *ngFor="let option of image.options"
            [class.selected]="isSelected(option.id)"
            [class.has-icon]="option.icon"
            (click)="toggleSelection(option.id)"
          >
            <img *ngIf="option.icon" class="tile-icon" [src]="option.icon" [alt]="option.label" />
            <span class="tile-label" *ngIf="!option.icon">{{ option.label }}</span>
            <span class="tile-detail" *ngIf="!option.icon">{{ option.detail }}</span>
          </button>
        </div>
      </div>

      <div class="math-select" *ngIf="mathChallenge() as math">
        <p class="equation">{{ math.equation }}</p>
        <label class="field">
          <span>Answer</span>
          <input
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            formControlName="answer"
            placeholder="Enter result"
            (input)="sanitizeNumberInput($event)"
          />
        </label>
      </div>

      <div class="text-select" *ngIf="textChallenge() as text">
        <label class="field">
          <span>Response</span>
          <input type="text" formControlName="answer" [placeholder]="text.placeholder" />
        </label>
      </div>
    </form>

    <div class="toast-stack" *ngIf="toastQueue.length > 0" aria-live="polite">
      <div class="toast" *ngFor="let message of toastQueue" role="alert">
        {{ message }}
      </div>
    </div>

    <div class="actions">
      <button class="ghost" type="button" (click)="goBack()" [disabled]="currentIndex() === 0">
        Back
      </button>
      <button class="primary" type="button" (click)="goNext()">
        {{ currentIndex() + 1 === totalSteps() ? 'Finish' : 'Next' }}
      </button>
    </div>
  </div>
</section>
